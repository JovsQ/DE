<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Add Year</h4>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="control-label">Years</label>
      <select class="form-control" ng-model="$ctrl.selectedYear">
        <option ng-repeat="year in $ctrl.filtered_years" ng-value="year">{{year}}</option>
      </select>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="$ctrl.ok($ctrl.selectedYear)">Add</button>
  </div>
</div>
