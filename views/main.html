        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Verifications</h1>
            </div>
            <!-- /.col-lg-12 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" >
                            <thead>
                                <tr>
                                    <th class="col-md-1">ID</th>
                                    <th class="col-md-1">Verification Applied Date</th>
                                    <th class="col-md-1">ID Image</th>
                                    <th class="col-md-1">Status</th>
                                    <th class="col-md-1">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(key, value) in allVerifications">
                                    <td>{{value.id}}</td>
                                    <td>{{value.verification_applied_date}}</td>
                                    <td><button type="button" class="btn btn-success" ng-click="viewImage(value.frontImageUrl, value.backImageUrl)">View</button></td>
                                    <td><span ng-class="verified(value.id_verification_status) ? 'text-success' : 'text-warning'">{{value.id_verification_status}}</span></td>
                                    <td><button type="button" class="btn btn-danger" ng-click="verifiyId(key, value.id)" ng-hide="verified(value.id_verification_status)">Verify</button></td>
                                </tr>
                                <tr ng-if="isEmpty">
                                    <td colspan="3" class="center">No exams found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
