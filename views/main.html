<div id="wrapper" ng-init="init()">

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">2015 EI Compilation
                    <button class="col-lg-2 pull-right btn btn-success">Add Entry</button>
                    <button class="col-lg-2 pull-right btn btn-success">Add Region</button>
                    <button class="col-lg-2 pull-right btn btn-success" disabled="true">Add Year</button>
                </h1>
                
            </div>                       
            <!-- /.col-lg-12 -->
            <div class="row">
                <div class="col-lg-12">

                                <tr>
                                    <th>REGION</th>
                                    <th>SOURCE</th>
                                    <th ng-repeat="pollutant in year.pollutants_header track by $index">{{pollutant}}</th>
                                </tr>
                            </thead>

                            <tbody ng-repeat="region in year.regions">
                                <tr>
                                    <!-- region -->
                                    <td rowspan="3" class="labels">{{region}}</td>
                                    <!-- stationary -->
                                    <td class="labels">
                                        Station
                                    </td>
                                    
                                    <!-- pollutants -->
                                    <td ng-repeat="station in year.pollutants.station track by $index">
                                        {{station}}
                                    </td>
                                </tr>

                                <tr>
                                    <!-- stationary -->
                                    <td class="labels">
                                        Mobile
                                    </td>

                                    <!-- pollutants -->
                                    <td ng-repeat="mobile in year.pollutants.mobile track by $index">
                                        {{mobile}}
                                    </td>
                                </tr>

                                <tr>
                                    <!-- area -->
                                    <td class="labels">
                                        Area
                                    </td>
                                   
                                    <!-- pollutants -->
                                    <td ng-repeat="area in year.pollutants.area track by $index">
                                        {{area}}
                                    </td>
                                </tr>
                            </tbody>

                                    <td><span ng-class="verified(value.id_verification_status) ? 'text-success' : 'text-warning'">{{value.id_verification_status}}</span></td>
                                    <td><button type="button" class="btn btn-danger" ng-click="verifiyId(key, value.id)" ng-hide="verified(value.id_verification_status)">Verify</button></td>
                                </tr>
                                <tr ng-if="isEmpty">
                                    <td colspan="3" class="center">No exams found.</td>
                                </tr>
                            </tbody> -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
        
    </div>
    <!-- /#page-wrapper -->

</div>
